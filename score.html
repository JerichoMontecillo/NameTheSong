<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../NameTheSong/score.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="../NameTheSong/quiz_page.js" type="text/javascript"></script>
    <script src="../NameTheSong/score.js" type="text/javascript"></script>

<body>
    <div id="title">Final Score</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">

            </div>
        </div>

                <div id="newAlbum" onmouseover="this.style.opacity='50%';" onmouseout="this.style.opacity='90%';">New Album</div>
            </div>
        </div>
    </div>

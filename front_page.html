<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="front_page.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Name That Song</title>
</head>
<body>
    <h1 id="titleText">Choose an Album</h1>
    <div class="container">

        <div class="row">
            <div class="col-sm-6">
                <p id="debutTitle">Taylor Swift</p>
                <div id="debut" onmouseover="this.style.opacity='50%';" onmouseout="this.style.opacity='90%';"><img src="https://upload.wikimedia.org/wikipedia/en/1/1f/Taylor_Swift_-_Taylor_Swift.png" id="debutImage" alt="debut"></div>
            </div>
            <div class="col-sm-6">
                <p id="fearlessTitle">FEARLESS</p>
                <div id="fearless" onmouseover="this.style.opacity='50%';" onmouseout="this.style.opacity='90%';"><img src="https://media.pitchfork.com/photos/606f5e145aedaea021481c20/master/pass/Taylor-Swift-Fearless.jpeg" id="fearlessImage" width='300px' height='300px' alt="fearless"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <p id="speakNowTitle">Speak Now</p>
                <div id="speakNow" onmouseover="this.style.opacity='50%';" onmouseout="this.style.opacity='90%';"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/5b/Taylor_Swift_-_Speak_Now_%28Taylor%27s_Version%29.png/220px-Taylor_Swift_-_Speak_Now_%28Taylor%27s_Version%29.png" id="speakNowImage" alt="speakNow"></div>
            </div>
            <div class="col-sm-6">
                <p id="redTitle">Red</p>
                <div id="red" onmouseover="this.style.opacity='50%';" onmouseout="this.style.opacity='90%';"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/47/Taylor_Swift_-_Red_%28Taylor%27s_Version%29.png/220px-Taylor_Swift_-_Red_%28Taylor%27s_Version%29.png" id="redImage" alt="red"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <p id="nineteenEightyNineTitle">1989</p>
                <div id="nineteenEightyNine" onmouseover="this.style.opacity='50%';" onmouseout="this.style.opacity='90%';"><img src="https://media.pitchfork.com/photos/650de105eacc5b460e151343/master/w_1280%2Cc_limit/Taylor-Swift-1989-Taylors-Version.jpg" id="nineteenEightyNineImage" alt="1989"></div>
            </div>
            <div class="col-sm-6">
                <p id="reputationTitle">Reputation</p>
                <div id="reputation" onmouseover="this.style.opacity='50%';" onmouseout="this.style.opacity='90%';"><img src="https://upload.wikimedia.org/wikipedia/en/f/f2/Taylor_Swift_-_Reputation.png" id="reputationImage" alt="reputation"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <p id="loverTitle">Lover</p>
                <div id="lover" onmouseover="this.style.opacity='50%';" onmouseout="this.style.opacity='90%';"><img src="https://m.media-amazon.com/images/I/71RfNE3rIyL._UF1000,1000_QL80_.jpg" id="loverImage" alt="lover"></div>
            </div>
            <div class="col-sm-6">
                <p id="folkloreTitle">Folklore</p>
                <div id="folklore" onmouseover="this.style.opacity='50%';" onmouseout="this.style.opacity='90%';"><img src="https://upload.wikimedia.org/wikipedia/en/f/f8/Taylor_Swift_-_Folklore.png" id="folkloreImage" alt="folklore"></div>
            </div>
        </div>

        <div class="row"></div>
            <div class="col-sm-6">
                <p id="evermoreTitle">Evermore</p>
                <div id="evermore" onmouseover="this.style.opacity='50%';" onmouseout="this.style.opacity='90%';"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/0a/Taylor_Swift_-_Evermore.png/220px-Taylor_Swift_-_Evermore.png" id="evermoreImage" alt=evermore></div>
            </div>
            <div class="col-sm-6">
                <p id="midnightsTitle">Midnights</p>
                <div id="midnights" onmouseover="this.style.opacity='50%';" onmouseout="this.style.opacity='90%';"><img src="https://upload.wikimedia.org/wikipedia/en/9/9f/Midnights_-_Taylor_Swift.png" id="midnightsImage" alt="midnights"></div>
            </div>
        </div>

    </div>
</body>
</html>

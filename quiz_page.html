<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../NameTheSong/quiz_page.css">
    <script type="quiz_page" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="../NameTheSong/front_page.js" type="text/javascript"></script>
    <script src="../NameTheSong/quiz_page.js" type="text/javascript"></script>
    <title>Name That Song</title>
</head>
<body>
    <div id="title">What song does this line belong to?</div>
    <hr>

    <div class="container" id="contents">
        <div class="col-sm-12" id="question"></div>
        <div class="row align-items-end">
            <div class="col-sm-6">
                <div id="option1" onmouseover="this.style.color='darkgray'; this.style.opacity='75%';" onmouseout="this.style.color='aliceblue'; this.style.opacity='100%';"></div>
            </div>
            <div class="col-sm-6">
                <div id="option2" onmouseover="this.style.color='darkgray'; this.style.opacity='75%';" onmouseout="this.style.color='aliceblue'; this.style.opacity='100%';"></div>
            </div>
        </div>
        <div class="row align-items-end">
            <div class="col-sm-6">
                <div id="option3" onmouseover="this.style.color='darkgray'; this.style.opacity='75%';" onmouseout="this.style.color='aliceblue'; this.style.opacity='100%';"></div>
            </div>
            <div class="col-sm-6">
                <div id="option4" onmouseover="this.style.color='darkgray'; this.style.opacity='75%';" onmouseout="this.style.color='aliceblue'; this.style.opacity='100%';"></div>
            </div>
        </div>
        <div class="row align-items-end">
            <div class="col-sm-12">
                <div id="score">Score: 0/0</div>
            </div>
        </div>
    </div>
    
</body>
</html>
